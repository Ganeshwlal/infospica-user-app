<div class="container-fluid">
    <div class="container">
        <h1>Edit Users</h1>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="border border-3 p-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">User Id</label>
                      <input type="text" name="id" [(ngModel)]="user.userid" [value]="user.userid"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Name</label>
                      <input type="text" name="namee" [(ngModel)]="user.username" [value]="user.username" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
                        <input type="date" name="dob" [(ngModel)]="user.dob" [value]="user.dob" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email" name="email" [(ngModel)]="user.email" [value]="user.email" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Gender</label>
                        <!-- <input type="text" class="form-control" id="exampleInputPassword1"> -->
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                      </div>

                      
                      <div class="d-flex justify-content-center">
                        <button (click)="editUser(user)"  type="submit" class="btn btn-primary ">Submit</button>

                      </div>
                   
                  </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
