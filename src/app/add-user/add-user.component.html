<div class="container-fluid">
    <div class="container">
        <h1>Add Users</h1>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">

                <!-- formControlName="dob" -->
                <!-- formControlName="gender" -->
                <!--  -->


                <form [formGroup]="addUserForm" class="border border-3 p-5">
                    <div class="mb-4">
                        <label for="exampleInputid" class="form-label">User Id</label>
                        <input formControlName="userid" [(ngModel)]="user.userid" name="id" type="text"
                            class="form-control" id="exampleInputid">
                            <div style="height: 0px;" *ngIf="this.addUserForm.get('userid')?.errors && this.addUserForm.get('userid')?.touched"  class="text-danger">Invalid User Id</div>

                    </div>
                    <div class="mb-4">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input formControlName="username" [(ngModel)]="user.username" name="name4" type="text"
                            class="form-control" id="exampleInputName">
                            <div style="height: 0px;" *ngIf="this.addUserForm.get('username')?.errors && this.addUserForm.get('username')?.touched"  class="text-danger">Invalid User Id</div>

                    </div>
                    <div class="mb-4">
                        <label for="exampleInputdate" class="form-label">Date Of Birth</label>
                        <input formControlName="dob" [(ngModel)]="user.dob" name="dob" type="text" class="form-control"
                            id="exampleInputdate">
                            <div style="height: 0px;" *ngIf="this.addUserForm.get('dob')?.errors && this.addUserForm.get('dob')?.touched"  class="text-danger">Invalid User Id</div>

                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail" class="form-label">Email</label>
                        <input formControlName="email" [(ngModel)]="user.email" name="email" type="email"
                            class="form-control" id="exampleInputEmail">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputSalary" class="form-label">Salary</label>
                        <input formControlName="salary" [(ngModel)]="user.salary" name="salary" type="text"
                            class="form-control" id="exampleInputSalary">
                            <div style="height: 0px;" *ngIf="this.addUserForm.get('salary')?.errors && this.addUserForm.get('salary')?.touched"  class="text-danger">Invalid User Id</div>

                    </div>

                        <label for="exampleInputgender" class="form-label">Gender</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input  [(ngModel)]="user.gender" name="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">

                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                      </div> -->


                    <div class="d-flex justify-content-center">
                        <!-- <button (click)="addUser()"   class="btn btn-primary ">Submit</button> -->
                        <input (click)="addUser()" type="button" value="Create" class="btn btn-success">


                    </div>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
